spring.cloud.config.uri=http://localhost:51000/config
spring.cloud.config.label=master
spring.profiles.active=mz
spring.application.name=application
spring.cloud.config.name=application,registration-processor

server.port=8081
#disabling health check so that client doesnt try to load properties from sprint config server every
# 5 minutes (should not  be done in production)
health.config.enabled=false
server.servlet.path=/v1/mockmv
management.security.enabled=false  
management.endpoint.health.show-details=always
management.endpoits.web.exposure.include=info,health,refresh