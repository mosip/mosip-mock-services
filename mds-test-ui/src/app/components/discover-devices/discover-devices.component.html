<mat-form-field class="example-full-width">
  <mat-label>Port Number</mat-label>
  <input #port matInput placeholder="4200" type="number">
</mat-form-field>
<button mat-stroked-button color="primary" (click)="discover(port.value)">Discover</button>
<button mat-stroked-button color="primary" (click)="getInfo(port.value)">Get Info</button>
<button mat-stroked-button color="primary" (click)="scan()">Scan</button>

<mat-form-field>
  <mat-label>Available Ports</mat-label>
  <mat-select (selectionChange)='OnPortSelect($event.value)'>
    <mat-option *ngFor="let port of availablePorts" [value]="port">
      {{port}}
    </mat-option>
  </mat-select>
</mat-form-field>
