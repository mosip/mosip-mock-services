<form class="example-form">
  <mat-form-field class="example-full-width">
    <mat-label>E-mail</mat-label>
    <input #email matInput placeholder="abc@example.com">
  </mat-form-field>

  <button mat-raised-button (click)="getRuns(email.value)">Get Runs</button>
</form>

<!--Table Starts-->
<div class="table">
  <mat-form-field >
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia">
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="runId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Run ID </th>
        <td mat-cell *matCellDef="let row"> <a [routerLink]="['/run']" [state]="{data: row}">{{row.runId}}</a> </td>
      </ng-container>
      <!-- Progress Column -->
      <ng-container matColumnDef="runName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Run Name </th>
        <td mat-cell *matCellDef="let row"> {{row.runName}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="runStatus">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Run Status </th>
        <td mat-cell *matCellDef="let row"> {{row.runStatus}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="createdOn">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Created On </th>
        <td mat-cell *matCellDef="let row"> {{row.createdOn | date: 'full'}} </td><!--use 'long' to remove day-->
      </ng-container>

      <!-- Color Column -->
      <!--    <ng-container matColumnDef="color">-->
      <!--      <th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>-->
      <!--      <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.color}} </td>-->
      <!--    </ng-container>-->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
